<!DOCTYPE html>
<html>
<head>
  <title>Template Generator</title>
</head>
<body>
  <h2>Enter Form Name</h2>
  <input type="text" id="formName" placeholder="e.g., Employee Feedback" />
  <button onclick="generateTemplate()">Generate</button>

  <pre id="output"></pre>

  <script>
    async function generateTemplate() {
      const formName = document.getElementById("formName").value;
      const response = await fetch("/generate_template", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ form_name: formName })
      });

      const data = await response.json();
      document.getElementById("output").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
